indexpage:
  lead: El almacenamiento en caché de volúmenes proporciona un volumen persistente
    y editable en un lugar remoto. Puede usar el almacenamiento en caché de volúmenes
    de BlueXP para acelerar el acceso a los datos o para descargar el tráfico de volúmenes
    con un acceso frecuente. Los volúmenes de caché son ideales para las cargas de
    trabajo de lectura intensiva, especialmente cuando los clientes necesitan acceder
    a los mismos datos de manera repetida.
